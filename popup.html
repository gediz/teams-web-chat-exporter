<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <style>
        body {
            font: 14px/1.4 system-ui, sans-serif;
            min-width: 320px;
            padding: 12px;
        }

        button {
            padding: 8px 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
            cursor: pointer;
            transition: opacity 0.2s ease;
            position: relative;
        }

        button[disabled] {
            cursor: default;
            opacity: 0.7;
        }

        button .spinner {
            display: none;
            width: 14px;
            height: 14px;
            border: 2px solid rgba(0, 0, 0, 0.2);
            border-top-color: rgba(0, 0, 0, 0.6);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-right: 6px;
        }

        button.busy .spinner {
            display: inline-block;
            vertical-align: middle;
        }

        button.busy .label {
            vertical-align: middle;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .row {
            margin: 8px 0;
        }

        .alert {
            display: none;
            margin: 8px 0;
            padding: 10px 12px;
            border-radius: 8px;
            border: 1px solid transparent;
            font-size: 13px;
            line-height: 1.4;
        }

        .alert.show {
            display: block;
        }

        .alert.error {
            background: #fef2f2;
            border-color: #fca5a5;
            color: #b91c1c;
        }

        .alert .alert-title {
            font-weight: 600;
            display: block;
            margin-bottom: 4px;
        }

        label {
            display: block;
            margin: 6px 0 2px;
        }

        input[type="datetime-local"] {
            width: 100%;
        }

        textarea {
            width: 100%;
            height: 80px;
        }

        small {
            color: #666;
        }
    </style>
</head>

<body>
    <h3>Teams Chat Exporter</h3>
    <div id="banner" class="alert error" role="alert" aria-live="assertive">
        <span class="alert-title">Error</span>
        <span class="alert-message"></span>
    </div>
    <div class="row">
        <label>Stop at (oldest date to load)</label>
        <input id="stopAt" type="datetime-local" />
        <small>Leave empty to load all visible history.</small>
    </div>
    <div class="row">
        <label>Export format</label>
        <select id="format">
            <option value="json">JSON</option>
            <option value="csv">CSV</option>
            <option value="html">HTML</option>
        </select>

    </div>
    <div class="row">
        <label><input id="includeReplies" type="checkbox" checked /> Include threaded replies</label>
        <label><input id="includeReactions" type="checkbox" checked /> Include reactions</label>
        <label><input id="includeSystem" type="checkbox" /> Include system messages</label>
        <label><input id="embedAvatars" type="checkbox"/> Embed avatars (base64)</label>
        <label><input id="showHud" type="checkbox" checked/> Show in-page progress HUD</label>
    </div>
    <div class="row">
        <button id="run"><span class="spinner" aria-hidden="true"></span><span class="label">Export current chat</span></button>
    </div>

    <div class="row"><small id="status"></small></div>

    <script type="module" src="popup.js"></script>
</body>

</html>
